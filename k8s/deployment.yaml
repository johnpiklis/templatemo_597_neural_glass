apiVersion: apps/v1
kind: Deployment
metadata:
  name: neural-glass
  labels:
    app: neural-glass
  annotations:
    argocd-image-updater.argoproj.io/image-list: neural-glass=820242906281.dkr.ecr.us-east-1.amazonaws.com/neural-glass
    argocd-image-updater.argoproj.io/neural-glass.update-strategy: latest
spec:
  replicas: 2
  selector:
    matchLabels:
      app: neural-glass
  template:
    metadata:
      labels:
        app: neural-glass
    spec:
      containers:
        - name: neural-glass
          image: IMAGE_PLACEHOLDER
          ports:
            - containerPort: 80
          resources:
            limits:
              cpu: "500m"
              memory: "256Mi"
